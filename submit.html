<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Website icon -->
    <link
      rel="icon"
      type="image/png"
      href="/img/favicon-dark.png"
      id="favicon"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="preload" href="/css/submit.css" as="style" />
    <link rel="preload" href="./css/normalize.css" as="style" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Truthway</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css"
    />
    <link rel="stylesheet" href="/css/submit.css" />
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
              <h6 class="mb-0 pb-3">
                <span>Log In </span><span>Sign Up</span>
              </h6>
              <input
                class="checkbox"
                type="checkbox"
                id="reg-log"
                name="reg-log"
              />
              <label for="reg-log"></label>
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <div class="card-front">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Log In</h4>
                        <form id="login-form">
                          <div class="form-group">
                            <input type="email" name="logemail"
                            class="form-style" placeholder="Your Email"
                            id="logemail" autocomplete="off" required
                          </div>
                          <div class="form-group mt-2">
                            <input
                              type="password"
                              name="logpass"
                              class="form-style"
                              placeholder="Your Password"
                              id="logpass"
                              autocomplete="off"
                              required
                            />
                          </div>
                          <button type="submit" class="btn mt-4">Submit</button>
                        </form>
                        <p class="mb-0 mt-4 text-center">
                          <a href="./Forgot your password/" class="link"
                            >Forgot your password?</a
                          >
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="card-back">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Sign Up</h4>
                        <form id="signup-form">
                          <div class="form-group">
                            <input
                              type="text"
                              name="logname"
                              class="form-style"
                              placeholder="Your Full Name"
                              id="logname"
                              autocomplete="off"
                              required
                            />
                          </div>
                          <div class="form-group mt-2">
                            <input
                              type="email"
                              name="logmail"
                              class="form-style"
                              placeholder="Your Email"
                              id="logmail"
                              autocomplete="off"
                              required
                            />
                          </div>
                          <div class="form-group mt-2">
                            <input
                              type="password"
                              name="logpassword"
                              class="form-style"
                              placeholder="Your Password"
                              id="logpassword"
                              autocomplete="off"
                              required
                            />
                          </div>
                          <button type="submit" class="btn mt-4">Submit</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src="./js/main.js"></script>
  </body>
</html>
